spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mentoria
    username: postgres
    password: postgres
    # JPA properties
    jpa:
      hibernate:
        ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
      show-sql: true
      properties:
        "[hibernete.dialect]": org.hibernate.dialect.PostgreSQLDialect
        "[hibernete.generate_static]": false
        "[hibernete.connection.provider_disables_autocommit]": true



